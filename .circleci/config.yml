version: 2.1

workflows:
  build-and-test:
    jobs:
      - build_docker_image:
          filters:
            branches:
              only: main

jobs:
  build_docker_image:
    machine: # Use um ambiente de m√°quina que tem o Docker Daemon rodando
      enabled: true
    steps:
      - checkout
      - run:
          name: Docker Login
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_LOGIN" --password-stdin
      - run:
          name: Build Docker Image
          command: |
            docker build -t diegopavani2/mega-frontend-ceps:latest .
      - run:
          name: Push Docker Image
          command: |
            docker push diegopavani2/mega-frontend-ceps:latest
