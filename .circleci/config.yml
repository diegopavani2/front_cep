version: 2.1

orbs:
  docker: circleci/docker@1.4.0

workflows:
  build-and-test:
    jobs:
      - build_docker_image:
          filters:
            branches:
              only: main

jobs:
  build_docker_image:
    docker:
      - image: cimg/deploy:2023.12.1-node # Imagem Docker a ser usada para rodar o job
    steps:
      - checkout # Checa o c√≥digo fonte para este job
      - run:
          name: Docker Login
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_LOGIN" --password-stdin
      - run:
          name: Build Docker Image
          command: |
            docker build -t diegopavani2/mega-frontend-ceps:latest .
      - run:
          name: Push Docker Image
          command: |
            docker push diegopavani2/mega-frontend-ceps:latest
